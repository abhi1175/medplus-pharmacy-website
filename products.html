    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .product {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #fff8f0;
      transition: 0.3s;
    }
    .product:hover {
      background: #ffe5b4;
      transform: scale(1.05);
    }
    .product img {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 10px;
    }
  </style>
</head>
